# Database configuration
database_path: "data/hotel_data.db"
data_query: "SELECT * FROM bookings"

# Data preprocessing
target_column: "no_show"
test_size: 0.2
random_state: 42

# Feature engineering
feature_engineering:
  create_interactions: true
  polynomial_degree: 2

# Model configuration
model_type: "randomforest"  # Options: randomforest, xgboost, lightgbm
model_params:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 2
  min_samples_leaf: 1

# Training configuration
cv_folds: 5
scoring: "accuracy"

# Output configuration
model_dir: "models"
save_model: true