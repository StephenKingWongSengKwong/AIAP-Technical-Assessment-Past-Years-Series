# Database configuration
database_path: "data/hotel_data.db"
data_query: "SELECT * FROM bookings"

# Data preprocessing
target_column: "no_show"
test_size: 0.2
random_state: 42

# Feature engineering
feature_engineering:
  create_interactions: true
  polynomial_degree: 2

# Model configuration
model_type: "xgboost"  # Options: randomforest, xgboost, lightgbm
model_params:
  objective: "binary:logistic"
  n_estimators: 200
  learning_rate: 0.1
  max_depth: 6
  subsample: 0.8
  colsample_bytree: 0.8
  use_label_encoder: false
  eval_metric: "logloss"

# Training configuration
cv_folds: 5
scoring: "accuracy"

# Output configuration
model_dir: "models"
save_model: true